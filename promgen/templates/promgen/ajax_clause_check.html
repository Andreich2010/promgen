{% load i18n %}
<div id="ajax-clause-check" class="panel panel-{{ status }}">
  <div class="panel-heading">
    Results
  </div>
{% if data.result %}
    <table class="table table-condensed">
      <tr>
        <th>Timestamp</th>
        <th>Value</th>
        <th>Metric</th>
      </tr>
{% for row in data.result %}
      <tr>
        <td>{{ row.value.0 }}</td>
        <td>{{ row.value.1 }}</td>
        <td>{{ row.metric }}</td>
      </tr>
{% endfor %}
    </table>
{% endif %}

{% if errors %}
    <table class="table table-condensed">
      <tr>
        <th>Error</th>
        <th>Message</th>
      </tr>
{% for error, message in errors.items %}
      <tr>
        <td>{{ error }}</td>
        <td>{{ message }}</td>
      </tr>
{% endfor %}
  </table>
{% endif %}

</div>
