{% extends "base.html" %}

{% block content %}

<div class="page-header">
  <h1>Rules</h1>
</div>

<ol class="breadcrumb">
  <li><a href="{% url 'service-list' %}">Home</a></li>
  <li class="active">List Rules</li>
</ol>

{% for service in service_list %}
{% if service.rule_set.count %}
<h2><a href="{% url 'service-detail' service.id %}">{{ service.name }}</a></h2>
<div class="panel panel-default">
{% include "promgen/rule_block.html" with object=service show_full=1 %}
</div>
{% endif %}
{% endfor %}

{% endblock %}
