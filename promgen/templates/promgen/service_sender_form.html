{% extends "base.html" %}

{% block content %}

<div class="page-header">
  <h1>Project: {{ project.name }}</h1>
</div>

<ol class="breadcrumb">
  <li><a href="{% url 'service-list' %}">Home</a></li>
  <li><a href="{% url 'service-detail' service.id %}">{{ service.name }}</a></li>
  <li class="active">Register Exporter</li>
</ol>

<div class="row">

  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">Exporter</div>
      <form action="{% url 'service-sender' service.id %}" method="post">{% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
          <button class="btn btn-primary">Register Sender</button>
      </form>
    </div>
  </div>

  <div class="col-md-6">
{% for k, v in senders|dictsort:0 %}
  {% if v.help %}
    <div class="panel panel-default">
      <div class="panel-heading">{{ k }}</div>
      <div class="panel-body">
        <pre>{{ v.help }}</pre>
      </div>
    </div>
  {% endif %}
{% endfor %}
  </div>

</div>

{% endblock %}
