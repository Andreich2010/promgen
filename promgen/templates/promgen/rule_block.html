{% load i18n %}
<table class="table table-bordered table-condensed">
  <tr>
    <th>Name</th>
    <th>Claus</th>
    <th>Duration</th>
  </tr>
  {% for rule in object.rule_set.all %}
  <tr>
    <td><a href="{% url 'rule-edit' rule.id %}">{{ rule.name }}</a></td>
    <td style="word-break: break-word;">{{ rule.clause }}</td>
    <td>{{ rule.duration }}</td>
  </tr>
  {% endfor %}
</table>
